<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <!-- Primera Seccion -->
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f1/Mega_Man_X_Coverart.png" alt="Megaman X Snes">


    <!-- Segunda Seccion -->
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="500" height="300" controls autoplay loop muted>
        <source src="https://www.youtube.com/watch?v=RJ05kRbrYmE" type="video/mp4">
    </video>

    <!-- Tercera Seccion -->
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop muted>
        <source src="https://soundcloud.com/mugatunesofficial/sets/audible-adderall-15?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mp3">
    </audio>

</body>
</html>
