<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<div class="container d-grid gap-3 p-3 w-50">

		<ul class="list-group">
			<li class="list-group-item disabled" aria-disabled="true">A disabled item</li>
			<li class="list-group-item">A second item</li>
			<li class="list-group-item">A third item</li>
			<li class="list-group-item">A fourth item</li>
			<li class="list-group-item">And a fifth one</li>
		</ul>

		<ul class="list-group">
			<li class="list-group-item">
			  <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
			  <label class="form-check-label" for="firstCheckbox">Item 1</label>
			</li>
			<li class="list-group-item">
			  <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
			  <label class="form-check-label" for="secondCheckbox">Item 2</label>
			</li>
			<li class="list-group-item">
			  <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
			  <label class="form-check-label" for="thirdCheckbox">Item 3</label>
			</li>
		  </ul>

		







	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
		</script>

</body>

</html>
